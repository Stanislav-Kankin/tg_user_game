<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>

<body>
    <div class="container">
        <img src="{{ url_for('static', path='images/bg_blue.png') }}" alt="Background" class="background">
        <div class="buttons">
            <div class="button-group">
                <img src="{{ url_for('static', path='images/play-game.png') }}" alt="Play Game" class="game-button" id="play-game">
                <p class="button-label">Play</p>
            </div>
            <div class="button-group">
                <img src="{{ url_for('static', path='images/score.png') }}" alt="Show Score" class="game-button" id="show-score">
                <p class="button-label">Score</p>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const defaultUrl = "https://a4d3-147-45-193-130.ngrok-free.app";

        tg.headerColor = "#fff";
        tg.expand();

        async function fetchData(endpoint, data) {
            try {
                const response = await fetch(`${defaultUrl}/${endpoint}`, {
                    method: "POST",
                    headers: { Authentication: tg.initData },
                    body: JSON.stringify(data)
                });
                const responseData = await response.json();
                return responseData;
            } catch (error) {
                console.error(`Error: ${error}`);
                throw error;
            }
        }

        document.querySelector("#play-game").addEventListener("click", async () => {
            const btn = document.querySelector("#play-game");
            btn.style.transform = "scale(0.9)";
            setTimeout(() => {
                btn.style.transform = "scale(1)";
            }, 500);

            // Логика игры
        });

        document.querySelector("#show-score").addEventListener("click", async () => {
            const btn = document.querySelector("#show-score");
            btn.style.transform = "scale(0.9)";
            setTimeout(() => {
                btn.style.transform = "scale(1)";
            }, 500);

            // Логика отображения счета
        });
    </script>
</body>

</html>
