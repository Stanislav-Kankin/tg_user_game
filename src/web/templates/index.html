<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>

<body>
    <div class="container">
        <img src="{{ url_for('static', path='images/bg_star.jpg') }}" alt="Background" class="background">
        <div class="buttons">
            <div class="button-group">
                <img src="{{ url_for('static', path='images/rocket.gif') }}" alt="Rocket" class="game-button" id="rocket">
            </div>
        </div>
        <div class="control-buttons">
            <img src="{{ url_for('static', path='images/arr.png') }}" alt="Left Arrow" class="arrow left-arrow" id="left-arrow">
            <img src="{{ url_for('static', path='images/arr.png') }}" alt="Right Arrow" class="arrow right-arrow" id="right-arrow">
        </div>
        <div class="asteroids">
            <img src="{{ url_for('static', path='images/aster1.png') }}" alt="Asteroid 1" class="asteroid asteroid1">
            <img src="{{ url_for('static', path='images/aster2.png') }}" alt="Asteroid 2" class="asteroid asteroid2">
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const defaultUrl = "https://1ea4-147-45-193-130.ngrok-free.app"; // TUNNEL!!!

        tg.headerColor = "#fff";
        tg.expand();

        async function fetchData(endpoint, data) {
            try {
                const response = await fetch(`${defaultUrl}/${endpoint}`, {
                    method: "POST",
                    headers: { Authentication: tg.initData },
                    body: JSON.stringify(data)
                });
                const responseData = await response.json();
                return responseData;
            } catch (error) {
                console.error(`Error: ${error}`);
                throw error;
            }
        }

        const rocket = document.querySelector("#rocket");
        const leftArrow = document.querySelector("#left-arrow");
        const rightArrow = document.querySelector("#right-arrow");

        let rocketPosition = 0;
        const step = 10; // Шаг перемещения ракеты
        let moveInterval;
        const container = document.querySelector(".container");
        const containerWidth = container.clientWidth;
        const rocketWidth = rocket.clientWidth;
        const maxMovement = 100; // Максимальное расстояние для движения вправо и влево

        // Устанавливаем начальное положение ракеты в центре экрана
        rocket.style.transform = `translateX(${containerWidth / 2 - rocketWidth / 2}px)`;
        rocketPosition = containerWidth / 2 - rocketWidth / 2;

        function startMove(direction) {
            moveInterval = setInterval(() => {
                if (direction === 'left') {
                    rocketPosition -= step;
                    if (rocketPosition < containerWidth / 2 - rocketWidth / 2 - maxMovement) {
                        rocketPosition = containerWidth / 2 - rocketWidth / 2 - maxMovement;
                    }
                } else if (direction === 'right') {
                    rocketPosition += step;
                    if (rocketPosition > containerWidth / 2 - rocketWidth / 2 + maxMovement) {
                        rocketPosition = containerWidth / 2 - rocketWidth / 2 + maxMovement;
                    }
                }
                rocket.style.transform = `translateX(${rocketPosition}px)`;
            }, 50); // Интервал обновления позиции
        }

        function stopMove() {
            clearInterval(moveInterval);
        }

        leftArrow.addEventListener("mousedown", () => {
            startMove('left');
        });

        leftArrow.addEventListener("mouseup", () => {
            stopMove();
        });

        leftArrow.addEventListener("mouseleave", () => {
            stopMove();
        });

        rightArrow.addEventListener("mousedown", () => {
            startMove('right');
        });

        rightArrow.addEventListener("mouseup", () => {
            stopMove();
        });

        rightArrow.addEventListener("mouseleave", () => {
            stopMove();
        });

        leftArrow.addEventListener("touchstart", (e) => {
            e.preventDefault(); // Отключаем контекстное меню
            startMove('left');
        });

        leftArrow.addEventListener("touchend", () => {
            stopMove();
        });

        rightArrow.addEventListener("touchstart", (e) => {
            e.preventDefault(); // Отключаем контекстное меню
            startMove('right');
        });

        rightArrow.addEventListener("touchend", () => {
            stopMove();
        });

        // Функция для анимации астероидов
        function animateAsteroid(asteroid, duration) {
            asteroid.style.top = '-100px'; // Начальная позиция сверху
            asteroid.style.transition = `top ${duration}s linear`;
            asteroid.style.top = '100vh'; // Конечная позиция внизу

            const rocketLeft = rocket.offsetLeft + rocket.clientWidth / 2;
            const asteroidLeft = asteroid.offsetLeft + asteroid.clientWidth / 2;

            const checkPosition = setInterval(() => {
                const currentAsteroidLeft = asteroid.offsetLeft + asteroid.clientWidth / 2;
                if (currentAsteroidLeft >= rocketLeft - 50 && currentAsteroidLeft <= rocketLeft + 50) {
                    clearInterval(checkPosition);
                    setTimeout(() => {
                        asteroid.style.top = '-100px'; // Сброс позиции
                        asteroid.style.transition = ''; // Сброс анимации
                        setTimeout(() => {
                            animateAsteroid(asteroid, duration); // Рекурсивный вызов для повторения анимации
                        }, 100); // Задержка перед повторным запуском анимации
                    }, 100); // Задержка перед сбросом позиции
                }
            }, 100); // Интервал проверки положения
        }

        // Запуск анимации астероидов
        const asteroid1 = document.querySelector(".asteroid1");
        const asteroid2 = document.querySelector(".asteroid2");
        animateAsteroid(asteroid1, 8);
        animateAsteroid(asteroid2, 12);
    </script>
</body>

</html>
