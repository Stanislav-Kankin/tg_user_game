<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Game</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const defaultUrl = "https://3f86-147-45-193-130.ngrok-free.app"; // TUNNEL

        document.addEventListener('DOMContentLoaded', () => {
            const rocket = document.getElementById('rocket');
            const gameContainer = document.getElementById('game-container');
            const scoreDisplay = document.getElementById('score');
            const levelDisplay = document.getElementById('level');
            let score = 0;
            let level = 1;
            let gameOver = false;
            let asteroids = [];
            let asteroidCount = 4;

            let isDragging = false;
            let offsetX, offsetY;

            rocket.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - rocket.getBoundingClientRect().left;
                offsetY = e.clientY - rocket.getBoundingClientRect().top;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    let x = e.clientX - offsetX;
                    let y = e.clientY - offsetY;
                    rocket.style.left = `${x}px`;
                    rocket.style.top = `${y}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            rocket.addEventListener('touchstart', (e) => {
                isDragging = true;
                const touch = e.touches[0];
                offsetX = touch.clientX - rocket.getBoundingClientRect().left;
                offsetY = touch.clientY - rocket.getBoundingClientRect().top;
            });

            document.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    const touch = e.touches[0];
                    let x = touch.clientX - offsetX;
                    let y = touch.clientY - offsetY;
                    rocket.style.left = `${x}px`;
                    rocket.style.top = `${y}px`;
                }
            });

            document.addEventListener('touchend', () => {
                isDragging = false;
            });

            function createAsteroid(delay) {
                const asteroid = document.createElement('img');
                asteroid.className = 'asteroid';
                asteroid.src = `../static/images/aster${Math.floor(Math.random() * 4) + 1}.png`;
                asteroid.style.top = '-50px';
                asteroid.style.left = `${Math.random() * (gameContainer.clientWidth - 50)}px`;
                asteroid.style.transition = `top ${delay}s linear`;
                asteroid.style.top = `${gameContainer.clientHeight}px`;
                gameContainer.appendChild(asteroid);
                asteroids.push({ element: asteroid, delay: delay, scored: false });

                setTimeout(() => {
                    asteroid.style.transition = 'none';
                    createAsteroid(delay);
                }, delay * 1000);
            }

            function checkCollision() {
                if (gameOver) return;
                const rocketRect = rocket.getBoundingClientRect();
                const rocketCenterX = rocketRect.left + rocketRect.width / 2;
                const rocketCenterY = rocketRect.top + rocketRect.height / 2;

                asteroids.forEach((asteroid, index) => {
                    const asteroidRect = asteroid.element.getBoundingClientRect();

                    if (
                        rocketCenterX - 25 < asteroidRect.right &&
                        rocketCenterX + 25 > asteroidRect.left &&
                        rocketCenterY - 25 < asteroidRect.bottom &&
                        rocketCenterY + 25 > asteroidRect.top
                    ) {
                        asteroid.element.style.display = 'none';
                        showBoom(asteroidRect.left, asteroidRect.top);
                        showMessage(asteroidRect.left, asteroidRect.top, '-50', 'red');
                        score -= 50;
                        asteroids.splice(index, 1);
                        createAsteroid(asteroid.delay);
                    } else if (asteroidRect.bottom >= gameContainer.clientHeight && !asteroid.scored) {
                        showMessage(asteroidRect.left, asteroidRect.top, '+5', 'green');
                        score += 5;
                        asteroid.scored = true;
                    }
                });

                scoreDisplay.innerText = `Score: ${score}`;
                levelDisplay.innerText = `Level: ${level}`;

                if (score < 0) {
                    gameOver = true;
                    rocket.src = '../static/images/explosion.gif'; // Замените на путь к вашему изображению взрыва
                    setTimeout(() => {
                        const gameOverMessage = document.createElement('div');
                        gameOverMessage.style.position = 'absolute';
                        gameOverMessage.style.top = '40%';
                        gameOverMessage.style.left = '50%';
                        gameOverMessage.style.transform = 'translate(-50%, -50%)';
                        gameOverMessage.style.fontSize = '30px';
                        gameOverMessage.style.color = 'white';
                        gameOverMessage.style.textAlign = 'center';
                        gameOverMessage.innerHTML = '<img src="../static/images/skull.png" alt="Game Over" style="width: 100px; height: 100px;"><br>Game Over!';
                        gameContainer.appendChild(gameOverMessage);
                    }, 1000);
                }

                if (score >= 100 * level) {
                    level++;
                    if (level % 3 === 0) {
                        asteroidCount++;
                        createAsteroid(4); // Добавляем новый астероид с задержкой 4 секунды
                    }
                    asteroids.forEach(asteroid => {
                        asteroid.delay = asteroid.delay / 1.5;
                        asteroid.scored = false; // Сброс флага scored при переходе на новый уровень
                    });
                }
            }

            function showMessage(left, top, text, color) {
                const message = document.createElement('div');
                message.className = 'message';
                message.style.left = `${left}px`;
                message.style.top = `${top}px`;
                message.style.color = color;
                message.innerText = text;
                gameContainer.appendChild(message);

                setTimeout(() => {
                    message.style.opacity = '0';
                }, 1000);

                setTimeout(() => {
                    gameContainer.removeChild(message);
                }, 2000);
            }

            function showBoom(left, top) {
                const boom = document.createElement('img');
                boom.src = '../static/images/boom.gif';
                boom.style.position = 'absolute';
                boom.style.left = `${left}px`;
                boom.style.top = `${top}px`;
                boom.style.width = '50px';
                boom.style.height = '50px';
                gameContainer.appendChild(boom);

                setTimeout(() => {
                    gameContainer.removeChild(boom);
                }, 1000);
            }

            setInterval(checkCollision, 100);

            for (let i = 0; i < asteroidCount; i++) {
                createAsteroid(4 + i * 2); // Начальные задержки для астероидов
            }
        });
    </script>
</head>
<body>
    <div id="game-container">
        <div id="background"></div>
        <div id="score" style="position: absolute; top: 10px; left: 10px; font-size: 20px; color: white;">Score: 0</div>
        <div id="level" style="position: absolute; top: 10px; right: 10px; font-size: 20px; color: white;">Level: 1</div>
        <img id="rocket" src="../static/images/rocket.gif" alt="Rocket">
    </div>
</body>
</html>
