<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="images/bg_blue.png" alt="Background" class="background">
        <div class="buttons">
            <div class="button-group">
                <img src="images/rocket.gif" alt="Play Game" class="game-button" id="rocket">
            </div>
        </div>
    </div>

    <script>
        const rocket = document.querySelector("#rocket");
        let isDragging = false;
        let startX;
        let startLeft;

        rocket.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.clientX;
            startLeft = rocket.offsetLeft;
        });

        rocket.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            const x = e.clientX;
            const walk = x - startX;
            rocket.style.left = `${startLeft + walk}px`;
        });

        rocket.addEventListener("mouseup", () => {
            isDragging = false;
        });

        rocket.addEventListener("mouseleave", () => {
            isDragging = false;
        });

        rocket.addEventListener("touchstart", (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
            startLeft = rocket.offsetLeft;
        });

        rocket.addEventListener("touchmove", (e) => {
            if (!isDragging) return;
            const x = e.touches[0].clientX;
            const walk = x - startX;
            rocket.style.left = `${startLeft + walk}px`;
        });

        rocket.addEventListener("touchend", () => {
            isDragging = false;
        });
    </script>
</body>

</html>
