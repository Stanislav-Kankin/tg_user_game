<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>

<body>
    <div class="container">
        <img src="{{ url_for('static', path='images/bg_blue.png') }}" alt="Background" class="background">
        <div class="buttons">
            <button id="play-game" class="game-button">Play</button>
            <button id="show-score" class="game-button">Score</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const defaultUrl = "https://slow-wings-smile.loca.lt"; // TUNNEL

        tg.headerColor = "#fff";
        tg.expand();

        async function fetchData(endpoint, data) {
            try {
                const response = await fetch(`${defaultUrl}/${endpoint}`, {
                    method: "POST",
                    headers: { Authentication: tg.initData },
                    body: JSON.stringify(data)
                });
                const responseData = await response.json();
                return responseData;
            } catch (error) {
                console.error(`Error: ${error}`);
                throw error;
            }
        }

        document.querySelector("#play-game").addEventListener("click", async () => {
            const btn = document.querySelector("#play-game");
            btn.style.transform = "scale(0.9)";
            setTimeout(() => {
                btn.style.transform = "scale(1)";
            }, 500);

            // Логика игры
        });

        document.querySelector("#show-score").addEventListener("click", async () => {
            const btn = document.querySelector("#show-score");
            btn.style.transform = "scale(0.9)";
            setTimeout(() => {
                btn.style.transform = "scale(1)";
            }, 500);

            // Логика отображения счета
        });
    </script>
</body>

</html>
